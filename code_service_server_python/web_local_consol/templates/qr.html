<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>QR Code Generator for Calendar</h1>
    <form method="POST">
        <div class="form-group">
            <label for="calendar_url">Calendar URL:</label>
            <input type="text" 
                   name="calendar_url" 
                   id="calendar_url" 
                   required 
                   placeholder="Enter your Google Calendar URL">
        </div>
        <div style="text-align: center;">
            <button type="submit">Generate C++ File</button>
        </div>
    </form>
    
    <a href="/" class="back-link">‚Üê Back to Home</a>
</body>
</html>
